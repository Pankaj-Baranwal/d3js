<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>
<script src = "d3.min.js">
// select chart container using chart container
	var data = [4, 8, 15, 16, 23, 42];
	d3.select(".chart")
// initiate data join by defining selection to join data with
  .selectAll("div")
 // fill selection with data
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return d * 10 + "px"; })
    .text(function(d) { return d; });
</script>
